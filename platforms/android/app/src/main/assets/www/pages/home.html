    <div class="container" >
        <div class="row">
            <br />
            <br /> 
            <div class="col-xs-offset-1 col-xs-10"><img src="img/logo.png" style="width:100%;" /></div>
        </div>
        <div class="row padded-top-3x">
            <div class="col-xs-12 text-center padded-all-3x">
                    <br /><br /><br />
                <h1 style="font-size: 6em; color: #0c5a91;"> 
                {^{if code == null}}
                    <span class="fa fa-spin fa-circle-notch"></span>
                {{else}}
                    <span data-link="code" ></span>
                {{/if}}
                </h1>
                <br /><br /><br />
            </div>
        </div>
        <div class="row padded-top-3x">
            <div class="col-xs-offset-3 col-xs-6 text-center"><h1 style="color:#565656">Enter the code on to your app</h1><br /><br /></div>
        </div>
        <div class="row padded-top-3x">
            <div class="col-xs-offset-3 col-xs-6 text-left"><h4 style="color:#565656">1: Open Pallet Connect, and sign in.</h4></div>
        </div>
        <div class="row padded-top-3x">
            <div class="col-xs-offset-3 col-xs-6 text-left"><h4 style="color:#565656">2: Go to Settings -> Account Settings -> Link A Device</h4></div>
        </div>
        <div class="row padded-top-3x">
            <div class="col-xs-offset-3 col-xs-6 text-left"><h4 style="color:#565656">3: Type in the 6 digit code to Link your device.</h4></div>
        </div>
        <div class="hidden row padded-top-3x">
            <div class="col-xs-12 text-center"><a onclick="app.navigate( 'screen_selection' )" class="btn btn-block btn-primary">GO</a></div>
        </div>
    </div>
