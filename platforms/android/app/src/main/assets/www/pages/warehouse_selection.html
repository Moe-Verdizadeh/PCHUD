<div class="row">
    <br /> 
    <div class="col-xs-12 text-center"><img src="img/logo.png" style="width:75%;" /></div>
</div>
<div class="row padded-top-3x"> 
    <div class="col-xs-12 text-center padded-all-3x"><h1>SELECT PALLET TYPES</h1></div>
</div>

<div class="row padded-top-3x">
    <div class="col-xs-offset-3 col-xs-6 text-left">
        <button onclick="localStorage.warehouse_screen_type = 'recycled'; app.navigate( 'warehouse_screen' )" class="btn btn-lg btn-block btn-default"><i class="fas fa-recycle"></i>  <b>RECYCLED PALLETS</b></button>
    </div>
</div>

<div class="row padded-top-3x"></div>

<div class="row padded-top-3x">
    <div class="col-xs-offset-3 col-xs-6 text-left">
        <button onclick="localStorage.warehouse_screen_type = 'new'; app.navigate( 'warehouse_screen' )" class="btn btn-lg btn-block btn-default"><i class="far fa-pallet"></i>  <b>NEW PALLETS</b></button>
    </div>
</div> 
 


<div style="position: fixed; bottom: 10px; left:10px; width:100px;">
    <button onclick="app.navigate( 'screen_selection' )" class="btn btn-lg btn-block btn-default" autofocus> <b><span class="fa fa-arrow-left"></span> Back</b></button>
</div>
