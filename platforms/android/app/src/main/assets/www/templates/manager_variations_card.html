<div class="col-xs-6">
    <div class="card" style="margin-bottom:10px;">
        <table class="table table-condensed table-bordered">
            <thead>
                <!-- <tr>
                    <td colspan="3"><h3>{^{:label}}</h3></td>
                </tr> -->
                <tr>
                    <th>Name</th>
                    <!-- <th class="text-right">QTY Variation</th> -->
                    <th class="text-right">% Variation</th>
                </tr>
            </thead>
            <tbody>
                {^{for data.bad}}
                    <tr class="bg-danger">
                        <td> {^{:name}}</td>
                        <!-- <td class="text-right">{^{:qtyChange}}</td> -->
                        <td class="text-right">{^{:qtyPercentChange}} % <span class="fa fa-caret-down text-danger"></span></td>
                    </tr> 
                {{/for}}
                {^{for data.good}}
                    <tr class="bg-success">
                        <td> {^{:name}}</td>
                        <!-- <td class="text-right">{^{:qtyChange}}</td> -->
                        <td class="text-right">{^{:qtyPercentChange}} % <span class="fa fa-caret-up text-success"></span></td>
                    </tr> 
                {{/for}}
            </tbody>
        </table> 
    </div>
</div>
