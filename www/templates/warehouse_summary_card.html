<div class="card" style="margin-bottom:10px;">
    <div class="media bg-light todayMonth" style="box-shadow: none;">  
        <div class="media-body">  
            <div class="row">
                    <h2 style="margin:5px;" class="text-center">
                        {^{if is_purchases}} 
                            Pallets Received
                        {{else is_sales}}
                            Pallets Sold
                        {{else is_repair}}
                            Repairs
                        {{else is_build}}
                            Builds
                        {{/if}}

                    </h2> 
                <div class="col-xs-6">
                    <h3 class="text-center">Today</h3>
                    <h3 class="text-center">{^{:today.qty}}</h3>
                </div>
                <div class="col-xs-6">
                    <h3 class="text-center">This Month</h3>
                    <h3 class="text-center">{^{:this_month.qty}}</h3>
                </div>
            </div>
        </div> 
    </div>
</div>
