<div class="card" style="margin-bottom:10px;">
    <div class="img-rounded media bg-light todayMonth">  
        <div class="media-body">  
            <div class="row">
                    <h2 style="margin:5px;" class="text-center">
                        {^{if is_repairs}} 
                            Repairs
                        {{else is_sales}}
                            Pallets Sold
                        {{else is_purchases}}
                            Pallets Received
                        {{/if}}

                    </h2> 
                <div class="col-xs-6">
                    <h3 class="text-center">Today</h3>
                    <h3 class="text-center">{^{:today}}</h3>
                </div>
                <div class="col-xs-6">
                    <h3 class="text-center">This Month</h3>
                    <h3 class="text-center">{^{:this_month}}</h3>
                </div>
            </div>
        </div> 
    </div>
</div>
