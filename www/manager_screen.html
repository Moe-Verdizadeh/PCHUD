    <body style="padding-top:50px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12"><img src="img/logo.png" style="width:100%;" /></div>
            </div>
            <div class="row padded-top-3x">
                <div class="col-xs-12 text-center padded-all-3x"><h1 id="app_code"><span class="fa fa-spin fa-circle-notch"></span></h1></div>
            </div>
            <div class="row padded-top-3x">
                <div class="col-xs-offset-3 col-xs-6 text-left">Please enter the code on to your app</div>
            </div>
            <div class="row padded-top-3x">
                <div class="col-xs-offset-3 col-xs-6 text-left">1: Open Pallet Connect, and sign in.</div>
            </div>
            <div class="row padded-top-3x">
                <div class="col-xs-offset-3 col-xs-6 text-left">2: Go to Settings -> Account Settings -> Link A Device.</div>
            </div>
            <div class="row padded-top-3x">
                <div class="col-xs-offset-3 col-xs-6 text-left">3: Type in the 6 digit code to Link your device.</div>
            </div>
            <div class="row padded-top-3x">
                <div class="col-xs-12 text-center"><a href="screen_selection.html" class="btn btn-block btn-primary">GO</a></div>
            </div>
        </div>
